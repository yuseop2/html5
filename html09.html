		<p>웹 브라우저 상에서 데이터 입력 받아 서버로 전달하는 UI 필수 요소</p>

		<form action="join.jsp" method="post">
		<fieldset id="set1">
			<legend>필수 입력</legend>

			<input type="button" value="아이디 중복확인"><br><br>
			<label for="pw">비밀번호 : </label>

			<label>성별 : </label><br>
			<label for="m1">남  </label>
			<input type="radio" name="ml" id="ml1" checked ><br>				
			<label for="m2">여  </label>
			<input type="radio" name="ml" id="ml2" ><br>

			<label for="phone">전화번호</label>
			<input type="tel" name="phone" id="phone" required ><br><br>
			
			<label for="email">이메일</label>
			<input type="email" name="email" id="email" required ><br><br>
		</fieldset><br><br>
		<fieldset id="set2">
			<legend>선택 입력</legend>
			<label for="birth">생년월일</label>
			<input type="date" name="birth" id="birth"><br><br>

			<label>취미 : </lable>

			<input type="checkbox" name="hb1" id="hb1">&nbsp;&nbsp;&nbsp;	
			<label for="hb2">독서</label>
			<input type="checkbox" name="hb1" id="hb2">&nbsp;&nbsp;&nbsp;
			<label for="hb3">여행</label>
			<input type="checkbox" name="hb1" id="hb3">&nbsp;&nbsp;&nbsp;
			<label for="hb4">낚시</label>
			<input type="checkbox" name="hb1" id="hb4">&nbsp;&nbsp;&nbsp;<br><br>

			<label for="city">지역</label>
			<select name="city">
				<option value="0">선택안함</option>
				<option value="a" selected>고양</option>
				<option value="b">파주</option>
				<option value="c">김포</option>
				<option value="d">인천</option>
			</select><br><br>

			<label for="memo">하고싶은 말</label>
			<textarea name="memo" id="memo" row="10" cols="50"></textarea>
		</fieldset><br><hr><br>
			<div>
				<input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="초기화">
			</div>
		</form>
	</body>
