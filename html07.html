<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"
		<title>문서연습 - 테이블</title>
	</head>
	<body>
		<h2>테이블 만들기</h2>
		<table border="1">
			<caption><h2>더조은 자바반 성적</h2></caption>
			<thead>
				<tr>
				<th>번호</th><th>이름</th><th>성적</th>
				</tr>
			</thead>
			<tbody>
				<tr><td>1</td><td>이유섭</td><td>100</td></tr>
				<tr><td>2</td><td>김철수</td><td>90</td></tr>
				<tr><td>3</td><td>박민지</td><td>80</td></tr>
				<tr><td>4</td><td>최수형</td><td>95</td></tr>
				<tr><td>5</td><td>이도현</td><td>60</td></tr>
				<tr><td>6</td><td colspan="2">결시생임</td></tr>
			</tbody>
			<tfoot>
				<tr><td colspan="3">전체 학생은 정보능력에 대한 평점이 우수한 편임</td></tr>
				<tr><td rowspan="2">집계</td><td>총점</td><td>210</td></tr>
				<tr>                                     <td>평균</td><td>88</td></tr>
			</tfoot>
		</table>
	</body>
</html>
